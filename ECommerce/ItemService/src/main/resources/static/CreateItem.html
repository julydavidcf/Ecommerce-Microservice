<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/createItem.js" defer></script>
</head>
<body>
<div id="app">
  <h2>Create Item</h2>
  <form id="createItemForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" required>

    <label for="itemDescription">Item Description:</label>
    <input type="text" id="itemDescription" required>

    <label for="itemPrice">Price:</label>
    <input type="text" id="itemPrice" required>

    <label for="itemUpc">UPC:</label>
    <input type="text" id="itemUpc" required>

    <label for="itemImageUrl">Image URL:</label>
    <input type="text" id="itemImageUrl" required>

    <label for="itemAvailableUnits">Available Units:</label>
    <input type="number" id="itemAvailableUnits" min="0" required>

    <label for="itemCategory">Category:</label>
    <input type="text" id="itemCategory" required>

    <button type="submit">Create Item</button>
  </form>
  <div id="createItemMessage"></div>
  <button id="returnToMainPage">Return to Main Page</button>
</div>
</body>
</html>
